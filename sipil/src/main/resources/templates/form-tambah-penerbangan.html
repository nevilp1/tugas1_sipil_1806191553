<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Form Add Penerbanganl</title>
    <object th:include="fragments/fragment :: css" th:remove="tag"></object>
    <object th:include="fragments/fragment :: js" th:remove="tag"></object>
</head>
<body>
<nav th:replace="fragments/fragment :: navbar"></nav>

<div class="d-flex flex-column justify-content-center" style="padding:30px;">
    <div class="card" style="width:50%;align-self:center;">
        <h3 class="card-header" style="text-align:center;background-color:#001b36;color:white;">Tambah Pilot</h3>
        <div class="card-body">
            <form th:action="@{/penerbangan/tambah}"th:object="${penerbangan}" method="POST">
                <div class="form-group">
                    <label for="code">Kode:</label>
                    <input type="text" class="form-control" id="code" name="kode" required>
                </div>
                <div class="form-group">
                    <label for="time">Waktu:</label>
                    <input type="datetime-local" class="form-control" id="time" name="waktuPenerbangan" required>
                </div>
                <div class="form-group">
                    <label for="tempat">Kota Asal:</label>
                    <input type="text" class="form-control" id="tempat" name="kotaAsal" required>
                </div>
                <div class="form-group">
                    <label for="tempat1">Kota Tujuan:</label>
                    <input type="text" class="form-control" id="tempat1" name="kotaTujuan" required>
                </div>

                <button class="btn btn-primary" style="background-color: #001b36;color:white;" type="submit">Submit</button>
            </form>

        </div>

    </div>

</div>

</body>
</html>
